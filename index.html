<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的笔记</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .note-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .note-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px 24px;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .note-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(8px);
        }

        .note-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .note-icon.html {
            background: linear-gradient(135deg, #e44d26, #f16529);
        }

        .note-icon.md {
            background: linear-gradient(135deg, #519aba, #2b6cb0);
        }

        .note-info {
            flex: 1;
            min-width: 0;
        }

        .note-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-meta {
            font-size: 0.85rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 12px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-num {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .note-item {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Notes</h1>
            <p class="subtitle">note.3oxy.com</p>
        </header>

        <div class="stats" id="stats"></div>

        <div class="note-list" id="noteList">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <script>
        const GITHUB_USER = 'LFT-OXY';
        const GITHUB_REPO = 'html-manual';
        const BRANCH = 'main';

        async function fetchNotes() {
            const noteList = document.getElementById('noteList');
            const stats = document.getElementById('stats');

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents?ref=${BRANCH}`
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch');
                }

                const files = await response.json();

                // Filter html and md files, exclude index.html
                const notes = files.filter(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    return (ext === 'html' || ext === 'md') && file.name !== 'index.html';
                });

                if (notes.length === 0) {
                    noteList.innerHTML = '<div class="error">暂无笔记</div>';
                    return;
                }

                // Count by type
                const htmlCount = notes.filter(n => n.name.endsWith('.html')).length;
                const mdCount = notes.filter(n => n.name.endsWith('.md')).length;

                stats.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-num">${notes.length}</div>
                        <div class="stat-label">总笔记</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-num">${htmlCount}</div>
                        <div class="stat-label">HTML</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-num">${mdCount}</div>
                        <div class="stat-label">Markdown</div>
                    </div>
                `;

                // Render notes
                noteList.innerHTML = notes.map(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    const title = file.name.replace(/\.(html|md)$/i, '');
                    const icon = ext === 'html' ? '&lt;/&gt;' : '#';
                    const sizeKB = (file.size / 1024).toFixed(1);

                    return `
                        <a href="${file.name}" class="note-item">
                            <div class="note-icon ${ext}">${icon}</div>
                            <div class="note-info">
                                <div class="note-title">${title}</div>
                                <div class="note-meta">${ext.toUpperCase()} · ${sizeKB} KB</div>
                            </div>
                        </a>
                    `;
                }).join('');

            } catch (error) {
                console.error(error);
                noteList.innerHTML = `
                    <div class="error">
                        加载失败，请刷新重试<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        fetchNotes();
    </script>
</body>
</html>
