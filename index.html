<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXY's Notebook</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Marked & Highlight -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        serif: ['Noto Serif SC', 'Times New Roman', 'serif'],
                        mono: ['JetBrains Mono', 'Menlo', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: '#334155',
                                maxWidth: 'none',
                                h1: { fontFamily: theme('fontFamily.serif'), fontWeight: '700', color: '#1e293b' },
                                h2: { fontFamily: theme('fontFamily.serif'), fontWeight: '600', color: '#334155', marginTop: '2em' },
                                h3: { fontFamily: theme('fontFamily.serif'), fontWeight: '600', color: '#475569' },
                                code: { color: '#ec4899', backgroundColor: '#fdf2f8', padding: '0.2em 0.4em', borderRadius: '0.25rem', fontWeight: '500' },
                                'code::before': { content: '""' },
                                'code::after': { content: '""' },
                                pre: { backgroundColor: '#282c34', padding: '0', borderRadius: '0.75rem', overflow: 'hidden' },
                                'pre code': { backgroundColor: 'transparent', color: 'inherit', padding: '1.5em', display: 'block' },
                                blockquote: { borderLeftColor: theme('colors.brand.500'), backgroundColor: theme('colors.brand.50'), fontStyle: 'normal', padding: '1em' },
                                a: { color: theme('colors.brand.600'), textDecoration: 'none', '&:hover': { textDecoration: 'underline' } },
                            },
                        },
                    }),
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Mac-style Window Controls for Code Blocks */
        .code-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #21252b;
            border-bottom: 1px solid #181a1f;
        }
        .window-controls { display: flex; gap: 6px; }
        .control { width: 12px; height: 12px; border-radius: 50%; }
        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27c93f; }
        .lang-badge { margin-left: auto; color: #abb2bf; font-size: 0.75rem; font-family: 'JetBrains Mono', monospace; text-transform: uppercase; }

        /* Transitions */
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 0.3s ease, transform 0.3s ease; }
        
        /* Sidebar Item Active State */
        .nav-item.active { background-color: #f1f5f9; color: #0f172a; border-right: 3px solid #0ea5e9; }

        /* Category Tab UI Scheme: Wireframe/Outline (Boxed Text) */
        .category-tab {
            padding: 4px 10px;
            margin-right: 8px; /* Spacing between boxes */
            margin-bottom: 8px; /* Spacing for wrap */
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            color: #64748b; /* Slate 500 */
            background: #fff;
            border: 1px solid #e2e8f0; /* Light gray border */
            border-radius: 4px; /* Slight rounding, mostly square */
            transition: all 0.2s ease;
        }
        
        .category-tab:hover {
            color: #334155;
            border-color: #cbd5e1;
        }

        .category-tab.active {
            color: #0f172a; /* Dark text */
            border-color: #64748b; /* Darker gray border */
            background: #f8fafc; /* Very light subtle background */
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        /* Loading Shimmer */
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* Lightbox for Image Zoom */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }
        .lightbox.active { display: flex; }
        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .lightbox-close:hover { opacity: 1; }

        /* Document Tab Bar */
        .doc-tab {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            max-width: 180px;
            padding: 6px 8px 6px 10px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid #e2e8f0;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            background: #f8fafc;
            color: #64748b;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .doc-tab:hover { background: #f1f5f9; color: #334155; }
        .doc-tab.active {
            background: #fff;
            color: #0f172a;
            border-color: #cbd5e1;
            box-shadow: 0 1px 0 #fff;
            position: relative;
            z-index: 1;
        }
        .doc-tab-title { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .doc-tab-close {
            width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 4px;
            color: #94a3b8;
            transition: all 0.15s;
        }
        .doc-tab:hover .doc-tab-close, .doc-tab-close:focus { opacity: 1; }
        .doc-tab-close:hover { background: #fee2e2; color: #ef4444; }

        /* Image zoom controls */
        .img-wrapper {
            position: relative;
            display: inline-block;
        }
        .img-wrapper img { cursor: zoom-in; transition: transform 0.2s; }
        .img-controls {
            position: absolute;
            bottom: 8px;
            right: 8px;
            display: none;
            gap: 4px;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 6px;
        }
        .img-wrapper:hover .img-controls { display: flex; }
        .img-controls button {
            width: 28px;
            height: 28px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .img-controls button:hover { background: rgba(255,255,255,0.4); }
        .img-controls span {
            color: white;
            font-size: 12px;
            line-height: 28px;
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-white text-slate-700 h-screen flex overflow-hidden selection:bg-brand-100 selection:text-brand-900">

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImg" src="" alt="Preview">
    </div>

    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="md:hidden fixed bottom-6 right-6 z-50 w-12 h-12 bg-brand-600 text-white rounded-full shadow-lg flex items-center justify-center hover:bg-brand-700 transition">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <!-- Changed: Default state is now OPEN (w-80) on desktop -->
    <aside id="sidebar" class="w-full md:w-80 bg-white border-r border-slate-200 flex flex-col h-full transform translate-y-full md:translate-y-0 transition-all duration-300 fixed md:relative z-40 flex-shrink-0 whitespace-nowrap overflow-hidden">
        <!-- Sidebar Header -->
        <div class="p-6 pb-2 min-w-[20rem] flex justify-between items-start">

                <div>
                    <h1 class="font-bold text-slate-800 tracking-tight">OXY's Notebook</h1>
                    <p class="text-xs text-slate-400 font-medium">DIGITAL GARDEN</p>
                </div>
            </div>
            <button id="sidebarCloseBtn" class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-slate-100 text-slate-400 hover:text-slate-700 transition md:flex hidden" title="Collapse Sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        
        <!-- Search -->
        <div class="px-6 pb-2 min-w-[20rem]">
            <div class="relative group">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-brand-500 transition-colors"></i>
                <input type="text" id="searchInput" placeholder="搜索笔记..." class="w-full bg-slate-50 border border-slate-200 rounded-lg pl-9 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all">

        <div class="px-6 pb-4 min-w-[20rem]">

        <div class="flex-1 overflow-y-auto p-3 space-y-1 custom-scroll min-w-[20rem]" id="fileList">
            <!-- Loading State -->
            <div class="space-y-3 p-3">
                <div class="h-10 bg-slate-50 rounded-lg shimmer w-full"></div>
                <div class="h-10 bg-slate-50 rounded-lg shimmer w-3/4"></div>

    <script>
        const GITHUB_USER = 'LFT-OXY';
        const GITHUB_REPO = 'html-manual';
        const BRANCH = 'main';

        // State
        let allFiles = [];
        let currentCategory = null; // null = show all
        let filesByPath = new Map();

        // Tab State
        const tabStore = {
            byId: new Map(),
            idByPath: new Map(),
            order: [],
            activeId: null,
            loadVersion: 0
        };

        // DOM Elements
        const fileListEl = document.getElementById('fileList');
        const categoryNav = document.getElementById('categoryNav');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');
        const contentWrapper = document.getElementById('contentWrapper');
        const mdContent = document.getElementById('mdContent');
        const htmlContainer = document.getElementById('htmlContainer');
        const htmlFrame = document.getElementById('htmlFrame');
        const loader = document.getElementById('loader');
        const docTitle = document.getElementById('docTitle');
        const githubLink = document.getElementById('githubLink');
        const tabBar = document.getElementById('tabBar');
        const sidebar = document.getElementById('sidebar');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarCloseBtn = document.getElementById('sidebarCloseBtn');
        const emptyStateTopBar = document.getElementById('emptyStateTopBar');
        const emptyStateSidebarToggle = document.getElementById('emptyStateSidebarToggle');
        // contentWrapper already defined

        // Sidebar Actions
        function toggleSidebar(show) {
            if (window.innerWidth >= 768) {
                // Desktop
                if (show) {
                    sidebar.classList.add('md:w-80');
                    sidebar.classList.remove('md:w-0', 'w-0');
                    sidebarToggle.classList.add('hidden'); // Hide content top bar expand btn
                    emptyStateTopBar.classList.add('hidden'); // Hide empty state expand btn
                } else {
                    sidebar.classList.remove('md:w-80');
                    sidebar.classList.add('md:w-0', 'w-0');
                    sidebarToggle.classList.remove('hidden'); // Show content top bar expand btn
                    
                    // Show empty state toggle ONLY if content wrapper is hidden (i.e. empty state is active)
                    if (contentWrapper.classList.contains('hidden')) {
                        emptyStateTopBar.classList.remove('hidden');
                    }
                }
            } else {
                // Mobile
                if (show) {
                    sidebar.classList.remove('translate-y-full');
                    sidebar.classList.add('translate-y-0');
                } else {
                    sidebar.classList.add('translate-y-full');
                    sidebar.classList.remove('translate-y-0');
                }
            }
        }

        // Initialize Sidebar State
        // Default: Open on desktop
        if (window.innerWidth >= 768) {
             sidebarToggle.classList.add('hidden');
             emptyStateTopBar.classList.add('hidden');
        }

        sidebarToggle.addEventListener('click', () => toggleSidebar(true));
        sidebarCloseBtn.addEventListener('click', () => toggleSidebar(false));
        emptyStateSidebarToggle.addEventListener('click', () => toggleSidebar(true)); // Add listener
        
        // Mobile Toggle
        mobileMenuBtn.addEventListener('click', () => {
             const isClosed = sidebar.classList.contains('translate-y-full');
             toggleSidebar(isClosed);
        });

        // Initialize
        init();

        async function init() {
            try {
                // Change: Use Git Tree API with recursive=1 to get all files including subdirectories
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/git/trees/${BRANCH}?recursive=1`);
                
                if (!res.ok) throw new Error('Network error');
                const data = await res.json();
                
                // The Tree API returns an object with a 'tree' array
                // We need to map it to match the structure our UI expects
                allFiles = data.tree.filter(f => {
                    const path = f.path.toLowerCase();
                    // Filter: Must be a blob (file), end with md/html, and not start with index/ (in root or subfolder)
                    const isFile = f.type === 'blob';
                    const isContent = path.endsWith('.md') || path.endsWith('.html');
                    const isNotIndex = !path.split('/').pop().startsWith('index'); 
                    return isFile && isContent && isNotIndex;
                }).map(f => ({
                    ...f,
                    // Adapter: Add fields that Tree API doesn't provide but UI needs
                    name: f.path.split('/').pop(), // Extract filename from path
                    path: f.path,                  // Path is already full path (e.g. "folder/doc.md")
                    html_url: `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/blob/${BRANCH}/${f.path}` // Construct GitHub UI URL
                }));

                // Extract top-level categories for the nav
                const tree = buildTree(allFiles);
                const categories = Object.entries(tree)
                    .filter(([_, value]) => !value._file)
                    .map(([name]) => name)
                    .sort((a, b) => a.localeCompare(b, 'zh-CN'));
                
                renderCategoryNav(categories);

                // Build path lookup
                filesByPath = new Map(allFiles.map(f => [f.path, f]));

                // Default: Do NOT render list. Show prompt instead.
                fileListEl.innerHTML = `<div class="text-slate-400 p-8 text-center text-sm flex flex-col items-center gap-2 opacity-60">
                    <i class="fas fa-hand-pointer text-xl"></i>
                    <span>请点击上方目录查看内容</span>
                </div>`;

                // Check URL params and auto-load file
                const urlParams = new URLSearchParams(window.location.search);
                const fileParam = urlParams.get('file');
                if (fileParam) {
                    const target = filesByPath.get(fileParam);
                    if (target) openFileInTab(target);
                }

            } catch (err) {
                console.error(err);
                fileListEl.innerHTML = `<div class="text-red-500 p-4 text-center text-sm">加载失败，请刷新重试<br><span class="text-xs opacity-75">${err.message}</span></div>`;
            }
        }

        // Build tree structure from flat file list
        function buildTree(files) {
            const tree = {};
            files.forEach(file => {
                const parts = file.path.split('/');
                let current = tree;
                parts.forEach((part, idx) => {
                    if (idx === parts.length - 1) {
                        // File node
                        current[part] = { _file: file };
                    } else {
                        // Directory node
                        if (!current[part]) current[part] = {};
                        current = current[part];
                    }
                });
            });
            return tree;
        }

        function renderList(files) {
            fileListEl.innerHTML = '';

            if (files.length === 0) {
                fileListEl.innerHTML = `<div class="text-slate-400 p-4 text-center text-sm">未找到相关笔记</div>`;
                return;
            }

            const tree = buildTree(files);

            // Extract top-level categories (directories only)
            const categories = Object.entries(tree)
                .filter(([_, value]) => !value._file)
                .map(([name]) => name)
                .sort((a, b) => a.localeCompare(b, 'zh-CN'));

            // Render category tabs
            renderCategoryNav(categories);

            // Filter by current category
            if (currentCategory && tree[currentCategory]) {
                renderTree(tree[currentCategory], fileListEl, 0);
            } else {
                renderTree(tree, fileListEl, 0);
            }
        }

        function renderCategoryNav(categories) {
            categoryNav.innerHTML = '';

            // Category tabs (No 'All' tab)
            categories.forEach(cat => {
                const tab = document.createElement('div');
                tab.className = `category-tab ${currentCategory === cat ? 'active' : ''}`;
                // Text only, no icon
                tab.textContent = cat; 
                tab.onclick = () => {
                    if (currentCategory === cat) {
                        // Toggle off if already active
                        currentCategory = null;
                    } else {
                        currentCategory = cat;
                    }
                    renderList(allFiles);
                };
                categoryNav.appendChild(tab);
            });
        }

        function renderTree(node, container, depth) {
            // Sort: directories first, then files
            const entries = Object.entries(node).sort((a, b) => {
                const aIsFile = a[1]._file !== undefined;
                const bIsFile = b[1]._file !== undefined;
                if (aIsFile !== bIsFile) return aIsFile ? 1 : -1;
                return a[0].localeCompare(b[0], 'zh-CN');
            });

            entries.forEach(([name, value]) => {
                if (value._file) {
                    // Render file
                    const file = value._file;
                    const isMd = file.name.endsWith('.md');
                    const iconClass = isMd ? 'fa-markdown text-blue-500' : 'fa-html5 text-orange-500';
                    const displayName = file.name.replace(/\.(md|html)$/i, '');

                    const el = document.createElement('div');
                    el.className = 'nav-item group flex items-start gap-3 p-2 rounded-lg cursor-pointer hover:bg-slate-50 transition-all';
                    el.style.paddingLeft = `${12 + depth * 16}px`;
                    el.dataset.path = file.path;
                    el.onclick = () => openFileInTab(file);
                    el.innerHTML = `
                        <div class="mt-0.5 w-4 flex-shrink-0 text-center">
                            <i class="fab ${iconClass} text-sm opacity-80 group-hover:opacity-100 transition"></i>
                        </div>
                        <div class="overflow-hidden">
                            <h4 class="text-sm font-medium text-slate-700 group-hover:text-slate-900 truncate transition">${displayName}</h4>
                        </div>
                    `;
                    container.appendChild(el);
                } else {
                    // Render directory
                    const dirEl = document.createElement('div');
                    dirEl.className = 'directory-item';

                    const header = document.createElement('div');
                    header.className = 'flex items-center gap-2 p-2 rounded-lg cursor-pointer hover:bg-slate-100 transition-all text-slate-600 hover:text-slate-900';
                    header.style.paddingLeft = `${12 + depth * 16}px`;
                    header.innerHTML = `
                        <i class="fas fa-chevron-down text-[10px] text-slate-400 transition-transform duration-200 dir-icon" style="transform: rotate(-90deg)"></i>
                        <i class="fas fa-folder text-amber-500 text-sm"></i>
                        <span class="text-sm font-medium truncate">${name}</span>
                    `;

                    const childContainer = document.createElement('div');
                    childContainer.className = 'dir-children';
                    childContainer.style.display = 'none';

                    header.onclick = () => {
                        const icon = header.querySelector('.dir-icon');
                        const isCollapsed = childContainer.style.display === 'none';
                        childContainer.style.display = isCollapsed ? 'block' : 'none';
                        icon.style.transform = isCollapsed ? 'rotate(0deg)' : 'rotate(-90deg)';
                    };

                    dirEl.appendChild(header);
                    dirEl.appendChild(childContainer);
                    container.appendChild(dirEl);

                    renderTree(value, childContainer, depth + 1);
                }
            });
        }

        // Tab Management Functions
        function createTabId() {
            return `tab_${Date.now()}_${Math.random().toString(16).slice(2)}`;
        }

        function getActiveTab() {
            return tabStore.byId.get(tabStore.activeId) || null;
        }

        function resolveDocPath(fromPath, href) {
            if (!href || href.startsWith('#') || href.startsWith('http') || /^(mailto:|tel:|javascript:)/i.test(href)) return null;

            const hashIdx = href.indexOf('#');
            const fragment = hashIdx >= 0 ? href.slice(hashIdx) : '';
            let pathPart = hashIdx >= 0 ? href.slice(0, hashIdx) : href;

            const lower = pathPart.toLowerCase();
            if (!(lower.endsWith('.md') || lower.endsWith('.html'))) return null;

            try { pathPart = decodeURIComponent(pathPart); } catch(e) {}
            if (pathPart.startsWith('/')) pathPart = pathPart.slice(1);

            const baseDir = fromPath.includes('/') ? fromPath.slice(0, fromPath.lastIndexOf('/') + 1) : '';
            const parts = (baseDir + pathPart).split('/');
            const stack = [];
            for (const p of parts) {
                if (!p || p === '.') continue;
                if (p === '..') stack.pop();
                else stack.push(p);
            }
            return { path: stack.join('/'), fragment };
        }

        function renderTabBar() {
            if (tabStore.order.length === 0) {
                tabBar.classList.add('hidden');
                return;
            }
            tabBar.classList.remove('hidden');
            tabBar.innerHTML = tabStore.order.map(id => {
                const tab = tabStore.byId.get(id);
                if (!tab) return '';
                const isActive = id === tabStore.activeId;
                const isMd = tab.file.name.toLowerCase().endsWith('.md');
                const icon = isMd ? 'fa-markdown text-blue-500' : 'fa-html5 text-orange-500';
                const title = tab.file.name.replace(/\.(md|html)$/i, '');
                return `
                    <div class="doc-tab ${isActive ? 'active' : ''}" data-tab-id="${id}" title="${tab.file.path}">
                        <i class="fab ${icon} text-xs"></i>
                        <span class="doc-tab-title">${title}</span>
                        <span class="doc-tab-close" data-close-id="${id}"><i class="fas fa-times text-[10px]"></i></span>
                    </div>`;
            }).join('');
        }

        function openFileInTab(file, fragment = '') {
            const existingId = tabStore.idByPath.get(file.path);
            if (existingId) {
                activateTab(existingId, fragment);
                return;
            }

            const id = createTabId();
            const tab = {
                id,
                file,
                scrollTop: 0,
                mdCache: null
            };
            tabStore.byId.set(id, tab);
            tabStore.idByPath.set(file.path, id);
            tabStore.order.push(id);
            activateTab(id, fragment);
        }

        function activateTab(tabId, fragment = '') {
            const prev = getActiveTab();
            const tab = tabStore.byId.get(tabId);
            if (!tab) return;

            // If same tab and already rendered, just scroll to fragment
            if (tabStore.activeId === tabId && tab.mdCache && fragment) {
                const id = fragment.startsWith('#') ? fragment.slice(1) : fragment;
                const el = document.getElementById(decodeURIComponent(id));
                if (el) el.scrollIntoView({ block: 'start' });
                return;
            }

            if (prev && prev.id !== tabId) {
                prev.scrollTop = document.getElementById('articleContainer').scrollTop;
            }

            tabStore.activeId = tabId;
            renderTabBar();

            // Update URL
            const url = new URL(window.location.href);
            url.searchParams.set('file', tab.file.path);
            history.replaceState(null, '', url.toString());

            // Update sidebar highlight
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            const escapedPath = typeof CSS !== 'undefined' && CSS.escape ? CSS.escape(tab.file.path) : tab.file.path.replace(/"/g, '\\"');
            const navEl = document.querySelector(`.nav-item[data-path="${escapedPath}"]`);
            if (navEl) navEl.classList.add('active');

            loadFile(tab.file, { tabId, fragment, restoreScroll: !!tab.mdCache });
        }

        function closeTab(tabId) {
            const idx = tabStore.order.indexOf(tabId);
            if (idx < 0) return;

            const tab = tabStore.byId.get(tabId);
            tabStore.order.splice(idx, 1);
            tabStore.byId.delete(tabId);
            if (tab) tabStore.idByPath.delete(tab.file.path);

            if (tabStore.activeId === tabId) {
                const nextId = tabStore.order[idx] || tabStore.order[idx - 1] || null;
                tabStore.activeId = null;
                if (nextId) {
                    activateTab(nextId);
                } else {
                    contentWrapper.classList.add('hidden');
                    tabBar.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    // Show sidebar toggle if sidebar is collapsed
                    if (window.innerWidth >= 768 && sidebar.classList.contains('md:w-0')) {
                        emptyStateTopBar.classList.remove('hidden');
                    }
                    history.replaceState(null, '', window.location.pathname);
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                }
            } else {
                renderTabBar();
            }
        }

        tabBar.addEventListener('click', e => {
            const closeBtn = e.target.closest('[data-close-id]');
            if (closeBtn) {
                e.stopPropagation();
                closeTab(closeBtn.dataset.closeId);
                return;
            }
            const tabEl = e.target.closest('[data-tab-id]');
            if (tabEl) activateTab(tabEl.dataset.tabId);
        });

        tabBar.addEventListener('auxclick', e => {
            if (e.button !== 1) return;
            const tabEl = e.target.closest('[data-tab-id]');
            if (tabEl) closeTab(tabEl.dataset.tabId);
        });

        async function loadFile(file, opts = {}) {
            const { tabId, fragment, restoreScroll } = opts;
            const tab = tabId ? tabStore.byId.get(tabId) : null;
            const currentVersion = ++tabStore.loadVersion;

            // UI Update (sidebar highlight handled by activateTab)
            
            // Mobile Sidebar Toggle
            if (window.innerWidth < 768) {
                toggleSidebar(false);
            }

            // Show Content Area
            emptyState.classList.add('hidden');
            emptyStateTopBar.classList.add('hidden'); // Ensure this is hidden when content loads
            contentWrapper.classList.remove('hidden');
            mdContent.classList.add('hidden');
            htmlContainer.classList.add('hidden');
            loader.classList.remove('hidden');
            
            // Update Meta
            docTitle.textContent = file.name.replace(/\.(md|html)$/i, '');
            githubLink.href = file.html_url;

            // Scroll to top
            document.getElementById('mainContainer').scrollTop = 0;

            const articleContainer = document.getElementById('articleContainer');
            // Modified MD Classes: Removed max-w-3xl and mx-auto for full width
            const mdClasses = ['px-6', 'py-12', 'md:px-12', 'md:py-16', 'w-full']; 

            try {
                const isMd = file.name.toLowerCase().endsWith('.md');
                if (isMd) {
                    // Apply MD Layout
                    // Reset to scrollable container for MD
                    articleContainer.className = 'flex-1 flex flex-col bg-white shadow-sm border-x border-slate-100 overflow-y-auto custom-scroll';
                    articleContainer.classList.add(...mdClasses);

                    // Use cache or fetch
                    let text = tab?.mdCache;
                    if (!text) {
                        const res = await fetch(file.url);
                        if (currentVersion !== tabStore.loadVersion) return; // Stale load
                        const data = await res.json();
                        text = decodeURIComponent(escape(window.atob(data.content.replace(/\n/g, ""))));
                        if (tab) tab.mdCache = text;
                    }

                    // Pre-process: Convert wiki links [[file]] to standard markdown links
                    text = text.replace(/\[\[([^\]|]+)(?:\|([^\]]+))?\]\]/g, (match, link, label) => {
                        const displayText = label || link.split('/').pop();
                        const href = link.endsWith('.md') ? link : link + '.md';
                        return `[${displayText}](${href})`;
                    });

                    // Render Markdown
                    mdContent.innerHTML = marked.parse(text);

                    // Post-process: Intercept internal doc links to open in app tab
                    mdContent.querySelectorAll('a[href]').forEach(a => {
                        const href = a.getAttribute('href');
                        const resolved = resolveDocPath(file.path, href);
                        if (resolved) {
                            // Internal doc link - open in app tab
                            a.dataset.docPath = resolved.path;
                            if (resolved.fragment) a.dataset.docFragment = resolved.fragment;
                            a.removeAttribute('target');
                            a.classList.add('internal-link');
                        } else if (href && (href.startsWith('http://') || href.startsWith('https://') || href.startsWith('//'))) {
                            // External link - open in browser new tab
                            a.target = '_blank';
                            a.rel = 'noopener noreferrer';
                        }
                    });

                    // Click handler for internal links
                    mdContent.onclick = e => {
                        const a = e.target.closest('a[data-doc-path]');
                        if (!a) return;
                        e.preventDefault();
                        const targetFile = filesByPath.get(a.dataset.docPath);
                        if (targetFile) {
                            openFileInTab(targetFile, a.dataset.docFragment || '');
                        } else {
                            window.open(`${window.location.pathname}?file=${encodeURIComponent(a.dataset.docPath)}`, '_blank');
                        }
                    };
                    
                    // Highlight Code & Add Mac Window Header
                    mdContent.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                    
                    // Add Mac Window Header to Pre blocks
                    mdContent.querySelectorAll('pre').forEach(pre => {
                        if (pre.querySelector('.code-header')) return; // Avoid duplicate
                        
                        const code = pre.querySelector('code');
                        const langClass = [...code.classList].find(c => c.startsWith('language-'));
                        const lang = langClass ? langClass.replace('language-', '') : 'text';
                        
                        const header = document.createElement('div');
                        header.className = 'code-header cursor-pointer select-none'; // Added cursor pointer
                        header.title = 'Click to toggle code visibility';
                        header.innerHTML = `
                            <div class="flex items-center gap-2">
                                <i class="fas fa-chevron-down text-slate-400 text-xs transition-transform duration-200 fold-icon"></i>
                                <div class="window-controls">
                                    <div class="control close"></div>
                                    <div class="control minimize"></div>
                                    <div class="control maximize"></div>
                                </div>
                            </div>
                            <div class="flex items-center gap-3 ml-auto">
                                <span class="lang-badge">${lang}</span>
                                <button class="copy-btn text-xs text-slate-400 hover:text-white transition-colors flex items-center gap-1" title="Copy code">
                                    <i class="far fa-copy"></i>
                                </button>
                            </div>
                        `;
                        
                        // Toggle Code Folding
                        header.addEventListener('click', (e) => {
                            if (e.target.closest('.copy-btn')) return; // Ignore copy button clicks
                            
                            const isHidden = code.style.display === 'none';
                            code.style.display = isHidden ? 'block' : 'none';
                            
                            // Rotate Icon
                            const icon = header.querySelector('.fold-icon');
                            if (isHidden) {
                                icon.style.transform = 'rotate(0deg)';
                            } else {
                                icon.style.transform = 'rotate(-90deg)';
                            }
                        });

                        // Copy Functionality
                        const copyBtn = header.querySelector('.copy-btn');
                        copyBtn.addEventListener('click', (e) => {
                            e.stopPropagation(); // Prevent folding
                            const codeText = code.innerText;
                            navigator.clipboard.writeText(codeText).then(() => {
                                copyBtn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                                setTimeout(() => {
                                    copyBtn.innerHTML = '<i class="far fa-copy"></i>';
                                }, 2000);
                            });
                        });

                        pre.insertBefore(header, code);
                    });

                    // Add click event to images for lightbox and zoom controls
                    mdContent.querySelectorAll('img').forEach(img => {
                        // Wrap image
                        const wrapper = document.createElement('div');
                        wrapper.className = 'img-wrapper';
                        img.parentNode.insertBefore(wrapper, img);
                        wrapper.appendChild(img);

                        // Add controls
                        const controls = document.createElement('div');
                        controls.className = 'img-controls';
                        controls.innerHTML = `
                            <button class="zoom-out" title="缩小">−</button>
                            <span class="zoom-level">100%</span>
                            <button class="zoom-in" title="放大">+</button>
                            <button class="zoom-reset" title="重置">↺</button>
                            <button class="zoom-full" title="全屏"><i class="fas fa-expand"></i></button>
                        `;
                        wrapper.appendChild(controls);

                        // Initialize scale
                        let scale = 100;
                        const zoomLevel = controls.querySelector('.zoom-level');

                        const updateScale = (newScale) => {
                            scale = Math.max(25, Math.min(200, newScale));
                            img.style.width = scale + '%';
                            zoomLevel.textContent = scale + '%';
                        };

                        controls.querySelector('.zoom-in').onclick = (e) => { e.stopPropagation(); updateScale(scale + 25); };
                        controls.querySelector('.zoom-out').onclick = (e) => { e.stopPropagation(); updateScale(scale - 25); };
                        controls.querySelector('.zoom-reset').onclick = (e) => { e.stopPropagation(); updateScale(100); };
                        controls.querySelector('.zoom-full').onclick = (e) => { e.stopPropagation(); openLightbox(img.src); };

                        // Click image to open lightbox
                        img.addEventListener('click', (e) => {
                            e.preventDefault();
                            openLightbox(img.src);
                        });
                    });

                    mdContent.classList.remove('hidden');
                    // Add fade animation
                    mdContent.classList.remove('fade-enter-active');
                    void mdContent.offsetWidth; // trigger reflow
                    mdContent.classList.add('fade-enter', 'fade-enter-active');

                    // Restore scroll position or jump to fragment
                    if (fragment) {
                        const id = fragment.startsWith('#') ? fragment.slice(1) : fragment;
                        const el = document.getElementById(decodeURIComponent(id));
                        if (el) el.scrollIntoView({ block: 'start' });
                    } else if (restoreScroll && tab) {
                        articleContainer.scrollTop = tab.scrollTop || 0;
                    }

                } else {
                    // HTML
                    // Remove MD Layout for Fullscreen HTML
                    articleContainer.className = 'flex-1 flex flex-col bg-white shadow-sm border-x border-slate-100 overflow-hidden'; // HTML needs no scroll on container, iframe has it

                    htmlFrame.src = file.path; // Use full path for subdirectories
                    htmlContainer.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                mdContent.innerHTML = `<div class="p-6 bg-red-50 text-red-600 rounded-lg border border-red-100">无法加载文档内容: ${err.message}</div>`;
                mdContent.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }

        // Search Filter
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if (term) {
                currentCategory = null; // Reset category when searching
            }
            const filtered = allFiles.filter(f => f.name.toLowerCase().includes(term) || f.path.toLowerCase().includes(term));
            renderList(filtered);
        });

        // Mobile Menu (Legacy, updated to use toggleSidebar)
        // mobileMenuBtn logic handled above

        // Lightbox Functions
        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close lightbox on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
